<div class="container">
<h2 class="text-center">Lista de tareas</h2>
  <table class="table mt-4 table-overflow table-fixed">
    <thead>
      <tr>
        <th scope="col">Item</th>
        <th scope="col">Tarea</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tarea of tareas; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td class="text-nowrap">{{ tarea }}</td>
    </tbody>
  </table>
</div>
